		<img class="image-items" src="items-ajax/imagenes-items/items5.jpg" data-name="guillermo lopez 5" data-fecha="">

		<div id="box-item">
			<p class="nombre-item"></p>
		</div>
	</section>

<script type="text/javascript">
	$(".image-items").bind('mousemove', function(e){
	    $('#box-item').show().css({
	       left:  e.pageX - 170,
	       top:   e.pageY + 30
	    });
	});

	$(".image-items").mouseenter(function(){
		var nombreItemText = $(this).attr("data-name");
		$(".nombre-item").text(nombreItemText);
	})
</script>
